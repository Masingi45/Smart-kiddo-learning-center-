<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFERS</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Center the text on the screen */
        #outputDiv h2 {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }

        .content img, .content video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .content h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav id="smart" class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" alt="Logo" id="image" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactsandAddress.html">Contacts & Address</a></li>
                    <li class="nav-item"><a class="nav-link active" href="offers.html">What we offer</a></li>
                    <li class="nav-item"><a class="nav-link" href="fees&aftercare.html">Fees & After Care</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dynamic Header Section -->
    <div id="outputDiv" class="text-center my-4"></div>
    <script>
        let strings = ["SMART KIDDO OFFERS YOU THE FOLLOWING"];
        let colors = ["red", "blue", "green", "purple", "orange"];
        let index = 0;
        let outputDiv = document.getElementById("outputDiv");

        setInterval(() => {
            if (!outputDiv.querySelector("h2")) {
                let h2 = document.createElement("h2");
                outputDiv.appendChild(h2);
            }

            let h2 = outputDiv.querySelector("h2");
            h2.textContent = strings[0];
            h2.style.color = colors[index % colors.length];
            index = (index + 1) % colors.length;
        }, 1000);
    </script>

    <!-- Content Sections -->
    <div class="container mt-5">
        <div class="row g-4">
            <!-- Transportation Section -->
            <div class="col-md-4">
                <h1 class="text-center">Transportation</h1>
                <img src="images/trans1.jpg" alt="School transport vehicle 1" class="img-fluid rounded">
                <img src="images/trans.jpg" alt="School transport vehicle 2" class="img-fluid rounded">
                <img src="images/trans.jpg" alt="School transport vehicle 3" class="img-fluid rounded">
            </div>

            <!-- Aftercare Section -->
            <div class="col-md-4">
                <h1 class="text-center">After Care</h1>
                <img src="images/IMG-20241120-WA0001.jpg" alt="Aftercare activity 1" class="img-fluid rounded">
                <img src="images/IMG-20241120-WA0017.jpg" alt="Aftercare activity 2" class="img-fluid rounded">
                <img src="images/IMG-20241120-WA0011.jpg" alt="Aftercare activity 3" class="img-fluid rounded">
            </div>

            <!-- Environment Section -->
            <div class="col-md-4">
                <h1 class="text-center">Safe and Clean Environment</h1>
                <img src="images/IMG-20241119-WA0205.jpg" alt="Clean classroom" class="img-fluid rounded">
                <img src="images/IMG-20241119-WA0209.jpg" alt="Safe play area" class="img-fluid rounded">
                <img src="images/IMG-20241119-WA0219.jpg" alt="Hygienic environment" class="img-fluid rounded">
            </div>
        </div>

        <!-- Ballgames, Speech Therapy & Sign Language Section -->
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="text-center">Ballgame, Speech Therapy & Sign Language</h1>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <img src="images/ballg1.jpg" alt="Ballgame 1" class="img-fluid rounded" style="max-width: 300px;">
                    <img src="images/ballg2.jpg" alt="Ballgame 2" class="img-fluid rounded" style="max-width: 300px;">
                    <video src="images/speech.mp4" class="rounded mt-2" controls style="max-width: 300px;"></video>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
